<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码通知</title>
    <style>
        /* 重置默认样式 */
        body, h1, h2, p, ol, li {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid #eaeaea;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            opacity: 0.1;
            z-index: -1;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: bold;
            position: relative;
        }
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60px;
            height: 2px;
            background-color: #27ae60;
            transform: translateX(-50%);
        }
        .content {
            margin-bottom: 30px;
        }
        .content h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #34495e;
        }
        .content p {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #7f8c8d;
        }
        .content .code {
            font-size: 28px;
            font-weight: bold;
            color: #27ae60;
            margin: 20px 0;
            text-align: center;
            background-color: #ecf0f1;
            padding: 5px 10px;
            border: 1px solid #eaeaea;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15);
            display: inline-block;
            width: 100%;
            max-width: 300px;
            position: relative;
            z-index: 1;
        }
        .content .security-list {
            margin-left: 20px;
        }
        .content .security-list li {
            list-style: none;
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 5px;
            color: #7f8c8d;
        }
        .content .security-list li::before {
            content: '•';
            color: #27ae60;
            margin-right: 5px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }
        .footer p {
            margin-bottom: 5px;
        }
        .footer p a {
            color: #27ae60;
            text-decoration: none;
        }
        .footer p a:hover {
            text-decoration: underline;
        }

        /* 设备响应式处理 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .header h1 {
                font-size: 24px;
            }
            .content h2 {
                font-size: 18px;
            }
            .content p, .content .security-list li {
                font-size: 12px;
            }
            .content .code {
                font-size: 20px;
                padding: 8px 15px;
            }
        }
        @media (max-width: 400px) {
            .header h1 {
                font-size: 20px;
            }
            .content h2 {
                font-size: 16px;
            }
            .content p, .content .security-list li {
                font-size: 10px;
            }
            .content .code {
                font-size: 16px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">验证码通知</h1>
        </div>
        <div class="content">
            <h2>尊敬的用户：</h2>
            <p>您好！为了确保您的账户安全，我们正在验证您的身份。</p>
            <span>您的验证码是：</span>
            <p class="code">
                <span id="verificationCode">${code}</span>
            </p>
            <p>为了您的账户安全，请勿将验证码泄露给他人。</p>
            <p>如果您未发起此操作，请忽略此通知。如果怀疑账户存在安全风险，请立即采取以下措施：</p>
            <ol class="security-list">
                <li>检查账户是否有异常登录行为。</li>
                <li>更新账户密码。</li>
                <li>启用双因素认证（如果尚未启用）。</li>
                <li>联系客服获取帮助。</li>
            </ol>
        </div>
        <div class="footer">
            <p>如有疑问，请联系客服：${contact}</p>
            <p>Copyright © ${companyName} ${currentYear}</p>
        </div>
    </div>
</body>

</html>
